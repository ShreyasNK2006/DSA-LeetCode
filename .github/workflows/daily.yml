name: Daily LeetCode Sync

on:
  schedule:
    - cron: "0 14 * * *"   # Runs daily at 7:30 PM IST (14:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Set Git identity
        run: |
          git config --global user.name "Shreyas Kamat"
          git config --global user.email "192124395+ShreyasNK2006@users.noreply.github.com"

      - name: Run LeetCode Sync
        env:
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Set commit timestamps to 7:30 PM IST (14:00 UTC) on the current run date
        run: |
          export TARGET_DATE_UTC=$(date -u +"%Y-%m-%d")
          export GIT_AUTHOR_DATE="${TARGET_DATE_UTC} 14:00:00 +0000"
          export GIT_COMMITTER_DATE="${TARGET_DATE_UTC} 14:00:00 +0000"
          echo "Using GIT_AUTHOR_DATE=$GIT_AUTHOR_DATE"
          echo "Using GIT_COMMITTER_DATE=$GIT_COMMITTER_DATE"
          python leetcode_to_github.py

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "Daily LeetCode Sync" --author="Shreyas Kamat <192124395+ShreyasNK2006@users.noreply.github.com>" || echo "No changes to commit"
          git push origin main
